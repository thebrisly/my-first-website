<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="../style/basic_style.css"> 
	</head>
	<body class="sport">
		<h2> My brutal leg day program </h2>
		<table class="center">
			<thead>
				<tr>
					<th>Exercise</th>
					<th>Series</th>
					<th>Break</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Back squats</td>
					<td>5x12</td>
					<td>60sec</td>
				</tr>
				<tr>
					<td>Lunges</td>
					<td>5x12</td>
					<td>60sec</td>
				</tr>
				<tr>
					<td>Hipthrusts</td>
					<td>5x12</td>
					<td>60sec</td>
				</tr>
				<tr rowspan="2">
					<td>SS: Goblet squats X <br>Dumbell Deadlifts</td>
					<td>4x12</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Leg extension</td>
					<td>4x12</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Abs</td>
					<td>10x45sec</td>
					<td>15sec</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div class="inscription">
			<form>
				<h2> Book your free session now!</h2>
				<label for="mail"> Enter your e-mail here</label>
				<br>
				<input type="text" name="e-mail" id="mail" required>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
